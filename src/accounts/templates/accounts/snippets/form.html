{% block content %}
<div class='text-sm-left'>
  <div class='container'>
    <div class='row'>
      <div class='col'>
          <form class='contact-form' method='POST' action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}'> {% csrf_token %}
            {% if next_url %}
            <input type='hidden' name='next' value='{{ next_url }}' />
            {% endif %}
            {{ form.as_p }}
          <button type='submit' class='btn btn-default'>Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
