{% extends "base.html" %}

{% block content %}
<div class='row'>
    {% for obj in object_list %}
        <div class='col my-3'>
        {% include 'products/snippets/card.html' with instance=obj %}  
        
        {% if forloop.counter|divisibleby:2 %}
        </div></div>
        <div class='row'><div class='col-12'><hr/></div>
        {% else %}
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
